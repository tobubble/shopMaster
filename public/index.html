<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= !htmlWebpackPlugin.options.isProd? '' : 'dev - ' %> 电商后台管理系统 </title>
  <% if(htmlWebpackPlugin.options.isProd) { %>

  <!-- nprogress -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.css">
  <!-- quill -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/quill/1.3.7/quill.bubble.min.css">
  <link rel="stylesheet" href="https://cdn.staticfile.org/quill/1.3.7/quill.core.min.css">
  <link rel="stylesheet" href="https://cdn.staticfile.org/quill/1.3.7/quill.snow.min.css">
  <!-- element-ui -->
  <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.9.2/theme-chalk/index.css">

  <!-- vue -->
  <script src="https://cdn.staticfile.org/vue/2.5.22/vue.min.js"></script>
  <!-- vue-router -->
  <script src="https://cdn.staticfile.org/vue-router/3.4.8/vue-router.min.js"></script>
  <!-- axios -->
  <script src="https://cdn.staticfile.org/axios/0.21.0/axios.min.js"></script>
  <!-- echarts -->
  <script src="https://cdn.staticfile.org/echarts/4.4.0/echarts.min.js"></script>
  <!-- nprogress -->
  <script src="https://cdn.staticfile.org/nprogress/0.2.0/nprogress.min.js"></script>
  <!-- quill -->
  <!-- <script src="https://cdn.staticfile.org/quill/1.3.7/quill.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.4/dist/vue-quill-editor.js"></script>
  <!-- element-ui -->
  <script src="https://cdn.staticfile.org/element-ui/2.9.2/index.js"></script>
  <% } %>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
